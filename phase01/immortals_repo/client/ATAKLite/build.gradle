buildscript {
    repositories {
        mavenLocal()
        repositories {
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:1.5.0'
        }
    }
}

apply from: '../../shared/common.gradle'

apply from: 'dependencies.gradle'

apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "com.bbn.ataklite"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName defaultSoftwarePublishVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    preBuild.doLast {
        tasks.getByName('build').doLast {
            copy {
                from('build/outputs/apk') {
                    include '*.apk'
                }
                into('./')
            }
        }
    }

    clean {
        delete fileTree(dir: './', includes: ['build', '*.apk'])
    }

    task(dasBuild) << {
    }
    dasBuild.dependsOn('clean')
    dasBuild.finalizedBy('assembleDebug')
    dasBuild.finalizedBy('copyArtifacts')

    task(copyArtifacts) << {
        copy {
            from('build/outputs/apk') {
                include '*.apk'
            }
            into('./')
        }
    }


}

// TODO: Matt wants these to be part of the ontology. Revisit once we have basic synthesis working...
dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'mil.darpa.immortals:core:+'
    compile 'com.securboration:immortals-adsl-generate:+'
    compile 'mil.darpa.immortals.javatypeconverters:CoordinateLocationConverter:+'
    compile 'mil.darpa.immortals.datatypes:Coordinates:+'
    compile 'mil.darpa.immortals.dfus:ImageUtilsAndroid:+'
    compile 'mil.darpa.immortals.dfus:LatestSaFileOperator:+'
    compile 'mil.darpa.immortals.dfus:CryptoJCA:+'
    compile 'mil.darpa.immortals.dfus:CompressionHelper:+'
    compile 'mil.darpa.immortals.misc:analytics-log4j-lib:+'
}
