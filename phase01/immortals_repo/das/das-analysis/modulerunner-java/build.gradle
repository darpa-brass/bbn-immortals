apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

jar {
    manifest {
        attributes "Implementation-Title": "Immortals-Modulerunner-Java",
                "Implementation-Version": "$defaultSoftwarePublishVersion",
                "Main-Class": "mil.darpa.immortals.modulerunner.ModuleRunnerJava"
    }

//    from('resources') {
//        include("*")
//    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    destinationDir = file('./')
    archiveName = "ModuleRunner-Java.jar"
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'com.google.code.gson:gson:2.5'
    compile 'dom4j:dom4j:1.6.1'
    compile 'org.apache.commons:commons-csv:1.1'
    compile 'commons-io:commons-io:2.4'
    compile 'mil.darpa.immortals:core:+'
    compile 'mil.darpa.immortals.dfus:CryptoJCA:+'
}
