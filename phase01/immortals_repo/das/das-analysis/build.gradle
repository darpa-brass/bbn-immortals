apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

jar {
    manifest {
        attributes "Implementation-Title": "IMMoRTALS-LoggingServer",
                "Implementation-Version": "$defaultSoftwarePublishVersion",
                "Main-Class": "mil.darpa.immortals.analysis.LoggingServerMain"
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    destinationDir = file('./')
    archiveName = "LoggingServer.jar"
}

dependencies {
    compile 'mil.darpa.immortals.misc:analytics-log4j-lib:+'
    compile 'io.airlift:airline:0.7'
    compile 'args4j:args4j:2.33'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
