apply plugin: 'java'

apply from: 'common.gradle'
apply from: 'dependencies.gradle'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes "Implementation-Title": "CotDbApp",
                "Implementation-Version": "$defaultSoftwarePublishVersion",
                "Main-Class": "mil.darpa.immortals.applications.cotdbapp.CotDbAppMain"
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    destinationDir = file('./')
    archiveName = "CotDbApp.jar"
}

clean {
    delete fileTree(dir: './', includes: ['build', 'CotDbApp.jar'])
}

dependencies {
    compile('mil.darpa.immortals.dfus:CotDbSqlite:+')
    compile('mil.darpa.immortals.datatypes:CotData:+')
}
