import mil.darpa.immortals.config.ImmortalsConfig

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url gradle.IMMORTALS_REPO
        }
        maven {
            url 'https://repo.gradle.org/gradle/libs-releases'
        }
    }
    dependencies {
        classpath 'mil.darpa.immortals:ImmortalsGradle:+'
        classpath 'mil.darpa.immortals:ImmortalsConfig:+'
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

repositories {
    mavenCentral()
    maven {
        url gradle.IMMORTALS_REPO
    }
}

apply plugin: 'com.android.application'
apply plugin: 'mil.darpa.immortals'

def bc = ImmortalsConfig.instance.build

group = 'mil.darpa.immortals'
version = bc.augmentations.publishVersion

android {
    compileSdkVersion bc.augmentations.androidCompileSdkVersion
    buildToolsVersion bc.augmentations.androidBuildToolsVersion

    defaultConfig {
        applicationId "com.bbn.ataklite"
        minSdkVersion bc.augmentations.androidMinSdkVersion
        targetSdkVersion bc.augmentations.androidTargetSdkVersion
        versionCode 1
        versionName bc.das.publishVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    preBuild.doLast {
        tasks.getByName('build').doLast {
            copy {
                from('build/outputs/apk') {
                    include '*.apk'
                }
                into('./')
            }
        }
    }

    clean.doLast {
        def f = new File('./*.apk')
        if (f.exists()) {
            f.delete()
        }
    }
}

// TODO: Matt wants these to be part of the ontology. Revisit once we have basic synthesis working...
dependencies {
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'mil.darpa.immortals:core:+'
    compile 'com.securboration:immortals-adsl-generate:+'
    compile 'mil.darpa.immortals.datatypes:Coordinates:+'
}
