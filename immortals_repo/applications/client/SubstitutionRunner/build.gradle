buildscript {
    apply from: 'common.gradle'

    repositories {
        repositories {
            jcenter()
        }
//        repositories {
//            maven {
//                url "$localRepoPath"
//            }
//        }
        dependencies {
            classpath 'com.android.tools.build:gradle:2.3.3'
        }
    }
}

apply plugin: 'com.android.application'

apply from: 'dependencies.gradle'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "${rootGroup}.modulerunner"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName defaultSoftwarePublishVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
        dummyEnv.initWith(buildTypes.debug)
        dummyEnv {

        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'com.google.code.gson:gson:2.5'
    //noinspection GradleDynamicVersion
    compile 'mil.darpa.immortals:core:+'
    //noinspection GradleDynamicVersion
    compile 'mil.darpa.immortals.datatypes:Coordinates:+'
    //noinspection GradleDynamicVersion
    compile 'mil.darpa.immortals.dfus:LocationProviderAndroidGpsBuiltIn:+'
}
