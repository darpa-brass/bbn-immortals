buildscript {
    buildscript.repositories {
        jcenter()
    }
    buildscript.dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply from: 'common.gradle'
apply from: 'dependencies.gradle'

apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        applicationId "${rootGroup}.AndroidRunner"
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName defaultSoftwarePublishVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
        dummyEnv.initWith(buildTypes.debug)
        dummyEnv {

        }
    }

    lintOptions {
        abortOnError = false
    }

    preBuild.doLast {
        tasks.getByName('build').doLast {
            copy {
                from('build/outputs/apk') {
                    include '*.apk'
                }
                into('./')
            }
        }
    }

    clean {
        delete fileTree(dir: './', includes: ['build', '*.apk'])
    }
}

repositories {
    jcenter()
    maven {
        url localRepoPath
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.code.findbugs:jsr305:3.0.1'
    compile 'com.google.code.gson:gson:2.5'
    //noinspection GradleDynamicVersion
    compile 'mil.darpa.immortals:core:+'
    //noinspection GradleDependency
    compile 'com.android.support:support-v4:21.0.3'
}
