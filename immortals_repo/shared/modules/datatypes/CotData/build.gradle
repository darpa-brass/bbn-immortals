plugins {
    id 'com.intershop.gradle.jaxb' version '2.0.0'
}

apply plugin: immortals.CoreDefinitions
apply plugin: immortals.JavaDfu
apply plugin: immortals.DfuBase
apply plugin: immortals.PublishJavaDfu


jaxb {
    javaGen {
        ImmortalsCot {
            packageName = 'mil.darpa.immortals.datatypes.cot'
//            binding = file('xsd/binding.xjb')
            schemas = files(
                    'xsd/Event-PUBLIC_immortals.xsd'
            )
        }
    }
}

dependencies {
    compile 'commons-codec:commons-codec:1.2'
    compile "org.slf4j:slf4j-api:${project.slf4jVersion}"
}
