buildscript {
    repositories {
        mavenCentral()
		mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${SPRING_VERSION}")
		classpath("com.securboration:immortals-project-to-triples:r2.0.0")
    }
}

apply plugin: 'com.securboration.p2t'

ext{
	pluginOutput="${projectDir}/../immortals-gradle-plugin-output"//a directory to dump analysis results into
	callTraces="${projectDir}/../immortals-gradle-plugin-input/trace.dat" //a DA trace file
	localRepo="${projectDir}/target" //a directory to mine for DFUs
}

//System.out.println(">>>> " + ${projectDir});//TODO

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile project(":schema-code:client")
	compile("com.securboration:immortals-adsl-generate:r2.0.0")
}

jar {
	manifest { 
		attributes "Main-Class": "com.securboration.main.Main"
	}
	
	into("/wsdl"){
		from("${projectDir}/../schema/client"){
			//include everything
		}
	}
	
	into("/"){
		from("${projectDir}/../schema-code/client/build/classes/jaxb"){
			//include everything
		}
	}
	
	baseName 'immortals-cp3.1-client'
	version =  '1.0.0'
}


