group 'hddRASS'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

}


dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile fileTree(dir: 'lib', include: ['*.jar'])

    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.3'
    compile group: 'org.ow2.asm', name: 'asm-analysis', version: '5.0.3'
    compile group: 'org.ow2.asm', name: 'asm-commons', version: '5.0.3'
    compile group: 'org.ow2.asm', name: 'asm-tree', version: '5.0.3'
    compile group: 'org.ow2.asm', name: 'asm-xml', version: '5.0.3'
    compile group: 'org.ow2.asm', name: 'asm-util', version: '5.0.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    // CruiseControl?
    compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    compile group: 'org.hamcrest', name: 'hamcrest-junit', version: '2.0.0.0'
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.5.12'
    compile group: 'org.json', name: 'json', version: '20160212'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'Driver.MutateScript'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}