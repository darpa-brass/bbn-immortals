apply plugin: mil.darpa.immortals.JavaModule

apply plugin: 'mil.darpa.immortals'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.securboration', name: 'immortals-adsl-generate', version: 'r2.0.0'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
}
