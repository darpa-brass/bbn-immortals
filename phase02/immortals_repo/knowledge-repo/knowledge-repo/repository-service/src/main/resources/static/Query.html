<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPARQL query tool</title>
  <link href='css/yasqe.min.css' rel='stylesheet' type='text/css'/>
</head>
<body>

	<div id="uiContainer">
		<table width="100%" position="relative">
			<thead>
				<tr>
					<td>
						<select id="knowledgeGraphsList">
							<optgroup id="knowledgeGraphs" label="IMMoRTALS knowledge graphs">
								<option value="initializing">initializing...</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<select id="queryList" onchange="if (this.selectedIndex) updateSparql();">
							<optgroup label="SPARQL templates">
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<div id="sparqlBox"></div>
					</td>
				</tr>
				<tr>
					<td>
					  <table>
						  <tr>
							<td>
								<button type="button" onclick="executeQuery()">Execute query</button>
							</td>
							<td>
								<button type="button" onclick="bootstrap()">Bootstrap</button>
							</td>
							<td>
								<button type="button" onclick="clearGraphs()">Zeroize Knowledge Repository</button>
							</td>
						  </tr>
					  </table>
					</td>
				</tr>
			</thead>
			<tr>
				<td>
					<iframe id="visualizationIFrame" width="100%" height="480" position="absolute" frameBorder="0"></iframe>
				</td>
			</tr>
		</table>
	</div>
  
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src='js/yasqe.bundled.min.js'></script>
  <script src="js/sparqlUi.js"></script>
</body>
